{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-sm border p-6">
  <h1 class="text-2xl font-bold text-slate-900">ğŸ“ Create Account</h1>
  <p class="text-sm text-slate-500 mt-1">Register to access the fest portal.</p>

  <form method="post" action="/register" class="mt-5 space-y-3">
    <div>
      <label class="text-sm font-medium text-slate-700">Username</label>
      <input name="username" required
        class="mt-1 w-full px-4 py-3 rounded-xl border bg-slate-50 focus:outline-none focus:ring-2 focus:ring-black"
        placeholder="choose a username"/>
    </div>

    <div>
      <label class="text-sm font-medium text-slate-700">Password</label>
      <input name="password" type="password" required
        class="mt-1 w-full px-4 py-3 rounded-xl border bg-slate-50 focus:outline-none focus:ring-2 focus:ring-black"
        placeholder="choose a password"/>
    </div>

    <button type="submit"
      class="w-full px-4 py-3 rounded-xl bg-black text-white font-semibold hover:opacity-90">
      Create Account
    </button>
  </form>

  <p class="text-sm text-slate-500 mt-4">
    Already registered? <a class="underline font-medium" href="/login">Login here</a>
  </p>
</div>

{% endblock %}
